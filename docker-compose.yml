services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: kospa-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-kospa}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kospa123}
      POSTGRES_DB: ${POSTGRES_DB:-kospa_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kospa} -d ${POSTGRES_DB:-kospa_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # KoSPA Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kospa-app
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-kospa}:${POSTGRES_PASSWORD:-kospa123}@db:5432/${POSTGRES_DB:-kospa_db}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Persist analysis plots (optional, for debugging)
      - ./static/images/analysis:/app/static/images/analysis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: kospa-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
