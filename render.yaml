services:
  - type: web
    name: kospa-app
    env: python
    region: singapore
    plan: free
    branch: main
    buildCommand: "./build.sh"
    startCommand: "./run.sh"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        fromDatabase:
          name: kospa-db
          property: connectionString
      - key: PORT
        value: 8000
      - key: HOST
        value: 0.0.0.0
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: kospa-db
    databaseName: capstone_itcd
    user: capstone_itcd_user
    region: singapore
    plan: free
